<!DOCTYPE html>
<html>

  {% include head.html %}

    <body class="{{ page.layout }} {{ page.body-classes }}">

    {% include header.html %}

    <div class="container">
      <div class="wrap">
		<div class="post">
		  <header class="post-header">
		    <h1>{{ page.title }}</h1>
		    Category: {{ page.categories }}
		    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		  </header>
		  <article class="post-content">
		  {{ content }}
		  </article>
		</div>
      </div>
    </div>

    {% include footer.html %}

    </body>
</html>

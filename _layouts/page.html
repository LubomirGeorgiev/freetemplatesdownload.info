<!DOCTYPE html>
<html>

  {% include head.html %}

    <body class="{{ page.layout }} {{ page.body-classes }}">

    {% include header.html %}

    <div class="container">
      <div class="wrap">
		<div class="post">
			{% if page.title %}
				<header class="post-header">
					<h1>{{ page.title }}</h1>
				</header>
			{% endif %}
		  <div class="container">
		  	<div class="row">
			  	<div class="col-md-12"></div>
			  {{ content }}
			  	</div>
		  	</div>
		  </div>
		</div>
      </div>
    </div>

    {% include footer.html %}

    </body>
</html>
